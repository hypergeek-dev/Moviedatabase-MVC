<div class="comment">
    <strong>{{ comment.name }}</strong>
    <p>{{ comment.comment_content }}</p>
    
    {% if user.is_authenticated and comment.user == user %}
        <div class="justify-content-center">
            <button id="edit-comment-btn{{ comment.id }}" class="btn btn-secondary btn-dark edit-comment-btn" data-comment-id="{{ comment.id }}">Edit</button>
            <button id="delete-comment-btn{{ comment.id }}" class="btn btn-secondary btn-dark delete-comment-btn" data-comment-id="{{ comment.id }}">Delete</button>
        </div>
    {% endif %}
    <hr>
    <small class="text-muted">{{ comment.created_on }}</small>
</div>
