{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>{{ article.title }}</h1>
            <p>{{ article.pubDate }}</p>
            <img src="{{ article.image_url }}" alt="{{ article.title }}">
            {{ article.content|linebreaks }}
        </div>
    </div>
</div>
{% endblock %}
