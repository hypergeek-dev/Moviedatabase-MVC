{% load static %}

<!DOCTYPE html>
<html class="h-100" lang="en">
<head>
    <title>Quickfire Bulletin</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <!-- Viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- jQuery and Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <!-- JavaScript for handling comments -->
    <script defer>
        document.addEventListener("DOMContentLoaded", function () {
            // Find all buttons that open the comment form
            const openCommentFormButtons = document.querySelectorAll(".open-comment-form");
    
            // Add click event listeners to those buttons
            openCommentFormButtons.forEach(function (button) {
                button.addEventListener("click", function () {
                    // Get article ID and user ID from button attributes
                    const articleId = button.getAttribute("data-article-id");
                    const userId = button.getAttribute("data-user-id");
                    
                    // Get the comment form and set article and user IDs in its dataset
                    const form = document.getElementById("comment-form");
                    form.dataset.articleId = articleId; 
                    form.dataset.userId = userId; 
                    
                    // Show the comment modal
                    $('#comment-modal').modal('show');
                });
            });
    
            // Handle form submission via AJAX
            const form = document.getElementById("comment-form");
            form.addEventListener("submit", function (event) {
                event.preventDefault();
                const formData = new FormData(form);
                const actionURL = form.action;
                const userId = form.dataset.userId;
                const articleId = form.dataset.articleId;
    
                // Append the user ID and article ID to the form data
                formData.append("user_id", userId);
                formData.append("article_id", articleId);
    
                // Send a POST request with the form data and include the CSRF token
                fetch(actionURL, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    credentials: 'same-origin'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Hide the comment modal on success
                        $('#comment-modal').modal('hide');
                    } else {
                        console.error('Error:', data.error);
                    }
                });
            });
        });
    </script>
    
    <!-- Include custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="d-flex flex-column h-100 main-bg">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}"><span class="brand"></span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_logout' %}">Log out</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Page Title -->
    <div class="text-center">
        <h1>Quickfire Bulletin</h1>
    </div>
    
    <!-- Main Content -->
    <main class="flex-shrink-0 main-bg">
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 dark-bg">
        <!-- Footer content here -->
    </footer>
</body>
</html>
